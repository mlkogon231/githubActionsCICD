name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      # Basic security check
      - name: Run npm audit
        run: npm audit
        continue-on-error: true
        
      # Semgrep scan
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ secrets.SEMGREP_APP_TOKEN != '' }}
          config: >-
            p/javascript
            p/nodejs
            p/owasp-top-ten

  build:
    needs: security-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t demo-app:${{ github.sha }} .

      # Create directory for scan results
      - name: Create results directory
        run: mkdir -p results

      # Run Trivy scan and explicitly save results
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'demo-app:${{ github.sha }}'
          format: 'sarif'
          output: 'results/trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      # Debug: List contents of results directory
      - name: List results directory
        run: ls -la results/